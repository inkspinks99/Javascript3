<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,
        initial-scale=1.0">
    <title>Inka's To-Do List 2022</title>

    <link rel="stylesheet" href="main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    </script>
</head>

<body>
    <header>
        <h1>Inka's To-Do List 2022</h1>
        <form id="new-task-form">
            <input type="text" placeholder="What do you have planned?" id="new-task-input"></input>
            <input type="submit" id="new-task-submit" value="Add task" />
        </form>

    </header>

    <main>
        <section class="task-list">
            <h2>Tasks</h2>
            <ul id="tasks">
            </ul>
        </section>
    </main>
    <a href="https://github.com/inkspinks99/Game-of-Thrones-quote-generator" target="_blank"><img src="assets/github.png" id="githubLogo" title="Github repository" ></a>
    <script src="main.js"></script>
</body>

</html>
